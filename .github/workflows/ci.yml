name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests & coverage (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional)
        run: npm run lint || true

      - name: Build (optional)
        run: npm run build || true

      - name: Run tests with coverage
        id: run-tests
        run: npm run test:cov
        env:
          CI: true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Enforce coverage threshold (80% statements)
        if: always()
        run: |
          node -e "const fs=require('fs');const p='coverage/coverage-summary.json'; if(!fs.existsSync(p)){console.error('coverage summary not found'); process.exit(1);} const s=JSON.parse(fs.readFileSync(p)); const pct=s.total.statements.pct; console.log('Statements coverage:',pct+'%'); if(pct<80){console.error('Coverage threshold not met (80%)'); process.exit(1);}"

  e2e-tests:
    name: E2E tests (needs unit-tests)
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sports_bet_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: sports_bet_test
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NODE_ENV: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 2
          done

      - name: Run e2e tests
        run: npm run test:e2e

  deploy:
    name: Deploy (after tests)
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: ${{ needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Render Deploy (if configured)
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

      - name: Note - no deploy configured
        if: ${{ secrets.RENDER_DEPLOY_HOOK == '' }}
        run: echo "No deploy hook configured. Set the secret RENDER_DEPLOY_HOOK to trigger a Render webhook."


